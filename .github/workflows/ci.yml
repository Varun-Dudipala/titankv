name: TitanKV CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        java: [ '21', '22' ]

    name: Java ${{ matrix.java }} Build & Test

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK ${{ matrix.java }}
      uses: actions/setup-java@v4
      with:
        java-version: ${{ matrix.java }}
        distribution: 'temurin'
        cache: maven

    - name: Build with Maven
      run: mvn -B compile --file pom.xml

    - name: Run tests
      run: mvn -B test --file pom.xml

    - name: Package JAR
      run: mvn -B package -DskipTests --file pom.xml

    - name: Upload JAR artifact
      uses: actions/upload-artifact@v4
      with:
        name: titankv-${{ matrix.java }}
        path: target/titankv-*.jar
        retention-days: 7

  integration-test:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    - name: Run all tests including integration
      run: mvn -B verify --file pom.xml

    - name: Generate test report
      if: always()
      run: |
        echo "## Test Results Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        if [ -f target/surefire-reports/*.txt ]; then
          echo '```' >> $GITHUB_STEP_SUMMARY
          cat target/surefire-reports/*.txt | head -50 >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
        fi

  code-quality:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    - name: Check code compiles without warnings
      run: mvn -B compile -Xlint:all --file pom.xml
      continue-on-error: true

    - name: Check for common issues
      run: |
        echo "Checking for TODO comments..."
        grep -r "TODO" src/ --include="*.java" || echo "No TODOs found"
        echo ""
        echo "Checking for FIXME comments..."
        grep -r "FIXME" src/ --include="*.java" || echo "No FIXMEs found"
