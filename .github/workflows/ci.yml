name: TitanKV CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        java: [ '17', '21' ]

    name: Java ${{ matrix.java }} Build & Test

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK ${{ matrix.java }}
      uses: actions/setup-java@v4
      with:
        java-version: ${{ matrix.java }}
        distribution: 'temurin'
        cache: maven

    - name: Build with Maven
      run: mvn -B compile --file pom.xml

    - name: Run tests with coverage
      run: mvn -B test jacoco:report --file pom.xml

    - name: Upload coverage to artifacts
      if: matrix.java == '21'
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: target/site/jacoco/
        retention-days: 7

    - name: Package JAR
      run: mvn -B package -DskipTests --file pom.xml

    - name: Upload JAR artifact
      uses: actions/upload-artifact@v4
      with:
        name: titankv-${{ matrix.java }}
        path: target/titankv-*.jar
        retention-days: 7

  integration-test:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    - name: Run all tests including integration
      run: mvn -B verify --file pom.xml

    - name: Generate test report
      if: always()
      run: |
        echo "## Test Results Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        for f in target/surefire-reports/*.txt; do
          if [ -f "$f" ]; then
            echo '```' >> $GITHUB_STEP_SUMMARY
            head -50 "$f" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          fi
        done

  code-quality:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Check code compiles with lint warnings
      run: mvn -B compile --file pom.xml

    - name: Check for common issues
      run: |
        echo "Checking for TODO comments..."
        grep -r "TODO" src/ --include="*.java" || echo "No TODOs found"
        echo ""
        echo "Checking for FIXME comments..."
        grep -r "FIXME" src/ --include="*.java" || echo "No FIXMEs found"

  security:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Run dependency check
      run: mvn -B dependency-check:check --file pom.xml

    - name: Check for known vulnerabilities
      run: mvn -B validate --file pom.xml
